<h1 class="title">To Do List</h1>
<section class="todo">
    <div class="wrapper">
    <input type="text" [(ngModel)]="item" class="input-text" placeholder="What do you want to do?">
    <button class="add-button" (click)="addItem()">Add</button> </div>
    <div class="list-wrapper">
        <ul  class="list" *ngFor="let item of listItemArray; index as i">
            <li>
                {{item}} 
                <button  class="list-button" (click)="deleteItem(i)">
                    Delete 
                </button>
            </li>

        </ul>
    </div>
    
    
</section>
